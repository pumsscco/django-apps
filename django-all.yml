---
#第一步，先创建django专用pv
#+里面放只放应用日志
apiVersion: v1
kind: PersistentVolume
metadata:
  name: django-pv
  labels:
    app: django
spec:
  capacity:
    storage: 300Mi
  accessModes:
  - ReadWriteOnce
  - ReadOnlyMany
  #persistentVolumeReclaimPolicy: Retain
  nfs:
    server: 192.168.30.218
    path: /data/pv/cpluto/django
---
#第二步，再创建专用pvc
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: django-all
  namespace: cpluto
spec:
  resources:
    requests:
      storage: 300Mi
  selector:
    matchLabels:
      app: django
  accessModes:
  - ReadWriteOnce
---
#第三步，创建普通应用的部署集
apiVersion: apps/v1
kind: Deployment
metadata:
  name: django
  namespace: cpluto
  labels:
    app: django
spec:
  replicas: 3
  selector:
    matchLabels:
      app: django
  template:
    metadata:
      labels:
        app: django
    spec:
      containers:
      - name: django
        image: harbor.ceibsonline.cn:5000/cpluto/django:1.7.5
        env:
        - name: POD_NAME
          valueFrom:
            fieldRef:
              apiVersion: v1
              fieldPath: metadata.name
        imagePullPolicy: Always
        resources:
          requests:
            cpu: 150m
            memory: 150Mi
        livenessProbe:
          tcpSocket:
            port: 5571
        readinessProbe:
          tcpSocket:
            port: 5571
          initialDelaySeconds: 3
          periodSeconds: 5
        ports:
        - containerPort: 5571
        volumeMounts:
        - mountPath: "/app/logs"
          name: django
          subPathExpr: $(POD_NAME)
      imagePullSecrets:
      - name: ceibsonline
      volumes:
      - name: django
        persistentVolumeClaim:
          claimName: django-all
---
#第四步，创建服务
apiVersion: v1
kind: Service
metadata:
  name: django
  namespace: cpluto
spec:
  type: NodePort
  ports:
  - port: 5571
    protocol: TCP
    targetPort: 5571
    nodePort: 30071
  selector:
    app: django
